<h1> Your current Todo list</h1>
<table class="table table-striped table-condensed table-hover table-bordered">
	<thead>
		<th>Todo</th>
		<th>Priority</th>
		<th>Due</th>
		<th><a ng-click="addNewTodo()"><i class="glyphicon glyphicon-plus"></i></a></th>
	</thead>
	<tbody>
		<tr id="trow_{{todo.id}}" ng-repeat="todo in todos">
			<td>{{todo.text}}</td>
			<td>{{todo.priority}}</td>
			<td>{{todo.dueDate | dateToISO | date:'medium'}}</td>
			<td>
				<span>
					<a><i class="glyphicon glyphicon-edit" ng-click="editTodo()"></i></a>
					<a><i class="glyphicon glyphicon-remove" ng-click="deleteTodo()"></i></a>
				</span>	
			</td>
		</tr>
	</tbody>
</table>
